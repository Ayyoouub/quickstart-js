<header>
  <mat-toolbar id="toolbar">
    <mat-toolbar-row class="contained center-self" id="title-row">
      <div id="toolbar-left">
        <mat-icon>restaurant</mat-icon>
        <span>FriendlyEats</span>
      </div>
      <div id="toolbar-right">
          <button mat-flat-button id="sign-in-button" (click)="signInWithFirebase()" *ngIf="!auth.currentUser">Sign In</button>
          <button mat-flat-button id="sign-in-button" (click)="signOutWithFirebase()" *ngIf="auth.currentUser">Sign Out</button>
      </div>
    </mat-toolbar-row>

    <mat-toolbar-row (click)="openDialog()" class="hover-change contained center-self" id="filter-bar">
      <div id="filter-items">
        <mat-icon>filter_list</mat-icon>
        <span>
          You're seeing
          <b>any restaurant located anywhere with any price sorted by rating</b>
        </span>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</header>
<div id="empty-restaurants-container" *ngIf="(restaurants | async)?.length === 0">
  <img src="assets/guy_fireats.png" width="300" height="300">
  <b>No Restaurants To Display!</b>
</div>

<!-- TODO(abradham): Refactor to use more concise material grid styling-->
<div class="mdc-layout-grid contained">
  <div class="mdc-layout-grid__inner center-children">
    <div
      class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-tablet mdc-layout-grid__cell--span-4-phone"
      *ngFor="let restaurant of restaurants | async"
    >
      <app-restaurant-card [restuarant]="restaurant" />
    </div>
  </div>
</div>
